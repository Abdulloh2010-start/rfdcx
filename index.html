<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <nav>
            <img src="./Logo.png" alt="0">
            <ul>
                <li>Shop</li>
                <li>Brands</li>
                <li>Contact us</li>
                <li><button>Sign up</button></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="section">
            <div class="div">
                <h1>Exquisite Watches</h1>
                <h2>Choose Luxury, <span>Choose Us</span></h2>
                <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                <h3>$430.00</h3>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-bg="rgb(250, 164, 110)"><img src="./Frame 24.png" alt="0"></div>
                    <div class="swiper-slide" data-bg="rgb(152, 152, 152)"><img src="./Frame 25.png" alt="0"></div>
                    <div class="swiper-slide" data-bg="rgb(0, 165, 0)"><img src="./Frame 26.png" alt="0"></div>
                    <div class="swiper-slide" data-bg="rgb(255, 58, 58)"><img src="./Frame 27.png" alt="0"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </section>
        <img class="main-img" src="./Frame 6.png" alt="0">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
